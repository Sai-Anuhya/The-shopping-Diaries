<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
.abc{
  padding: 6px;
  border-radius: 10px;
}
.paragraph {
    margin-left:100px;
}
.name {
    font-family: 'Dancing Script', cursive; font-size: 50px;
}
.des {
    font-family: 'Dancing Script', cursive; font-size: 30px;
}
</style>
<body>

    <div class="modal fade" id="validModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal">&times;</span>
                    <h4 class="modal-title">Valid Access</h4>
                </div>
                <div class="modal-body">
                    <h5> Welcome </h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="invalidModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal">&times;</span>
                    <h4 class="modal-title">Invalid Access</h4>
                </div>
                <div class="modal-body">
                    <h5> EmailId or Password Incorrect </h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm"  data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand active" style="color: white; font-family: 'Dancing Script', cursive; font-size: 30px;" href=""><b>The Shopping Diaries</b></a>
    </div>
  <div *ngIf="!userVerify(); else abc">
    <ul class="navbar-form navbar-right">
        <button style="margin-top:5px;" routerLink="signUp" class="btn btn-primary" type="submit">Sign Up</button>
    </ul>
    <form class="navbar-form navbar-right form-group" #loginForm="ngForm" novalidate >
     <div class="input-group abc">
        <input type = "email" placeholder="Email ID" class="form-control" [(ngModel)]="emailId" email="true" (input)="emailId=$event.target.value"  required> 
      </div>
      <div class="input-group abc">
        <input type = "password" placeholder="password" class="form-control" [(ngModel)]="password" (input)="password=$event.target.value" required> 
      </div>
      <div class="input-group">
        <button class="btn btn-success" [disabled] = "!loginForm.valid" (click)="showEditPopup(loginForm)" type="submit" >Sign In</button>
      </div>
    </form> 
  </div>
  <ng-template #abc>
    <ul class="navbar-form navbar-right">
      <button style="margin-top:5px;" routerLink="home" (click)="signout()" class="btn btn-primary" type="submit">Sign Out</button>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <h3 style="position: relative; margin-right: 300px; color: white;"> Hi, {{ user.firstName }} </h3>
    </ul>      
  </ng-template>
  </div>
</nav> 

    

<div class="paragraph">
    <p class="name"> The Shopping Diaries </p>
    <p class="des"> Welcome to India's Popular Online Shopping Portal </p>
    
</div>
<br/><br/>

</body>
</html>
